<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Exam details</title>
<link rel="stylesheet" type="text/css" media="all" href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	
	Student: 
	<span th:text="${exam.student.name}"></span> 
	<span th:text="${exam.student.surname}"></span> <br>
	Student id:
	<span th:text="${exam.student.id}"></span> <br>
	Student email:
	<span th:text="${exam.student.email}"></span> <br>
	Corso di laurea:
	<span th:text="${exam.student.bachelorCourse}"></span> <br>
	
	<div th:switch="${exam.status}">
	
		<div th:case="'NONINSERITO'">
			<form th:action="@{/UpdateGrade}" method="POST">
				Select a grade:
	 			<br><select name="grade">
				<option th:each="g : ${grades}" th:value="${g}"
					th:text="${g}">grade</option>
		 		</select> 
					<input type="hidden" name="examId" th:value="${exam.id}"> 
					<input type="hidden" name="courseName" th:value="${courseName}">
					<input type="submit" name="submit" value="Submit Grade">
			</form>
		</div>
					
					
		<div th:case="'INSERITO'">
			<form th:action="@{/UpdateGrade}" method="POST">
				Modify current grade:
	 			<br><select name="grade">
				<option th:each="g : ${grades}" th:value="${g}"
					th:text="${g}">grade</option>
				</select> 
				<input type="hidden" name="examId" th:value="${exam.id}"> 
				<input type="hidden" name="courseName" th:value="${courseName}">
				<input type="submit" name="submit" value="Submit Grade">
			</form>
		</div>
								
	</div>

</body>
</html>
